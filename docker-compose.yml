version: "3.2"
services:
  django: 
    build: 
      context: ./django
      dockerfile: Dockerfile
    command: bash -c "python3 /code/simssadb/manage.py runserver 0.0.0.0:8000"
    env_file: ./misc/variables.txt
    ports: 
      - "8000:8000"
    volumes:
      - solr_index:/solr_index
  postgres:
    build:
      context: ./postgres
      dockerfile: Dockerfile
    env_file: ./misc/variables.txt
  solr:
    build:
      context: ./solr
      dockerfile: Dockerfile
    env_file: ./misc/variables.txt
    command: bash -c "/scripts/start.sh"
    ports:
      - "8983:8983"
    volumes:
      - solr_index:/solr_index

volumes:
  solr_index: